<!DOCTYPE html>
<html class="image">
<head>
    <meta charset="utf-8">
    <title>Travel Diary</title>
    <link href="css/style_homepage.css" rel="stylesheet">
    <link href="css/jquery-ui.min.css" rel="stylesheet">
    <link href="css/jquery-ui.theme.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <link href='//fonts.googleapis.com/css?family=Raleway:400,200' rel='stylesheet' type='text/css'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>

<div class="center">
    <h1>Start your journey right here:</h1>
    <form action="#">
        <p class="border">From:</p>
        <label for="flightnumber-from">Flightnumber</label>
        <input id="flightnumber-from" type="text" placeholder="LH2055" value="LH2055"><br>
        <label for="date-from">Date</label>
        <input id="date-from" type="text" placeholder="2014-12-14" value="2014-12-14">
        <p class="border">To:</p>
        <label for="flightnumber-to">Flightnumber</label>
        <input id="flightnumber-to" type="text" placeholder="LH2054" value="LH2054"><br>
        <label for="date-to">Date</label>
        <input id="date-to" type="text" placeholder="2014-12-16" value="2014-12-16">
    </form>
    <a class="button get_lhs">Start your diary!</a>
</div>

<div class="wrapper column"></div>

</body>
</html>
